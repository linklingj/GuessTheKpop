<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#">
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <script src="./api.js"></script>
    <title>Guess the Kpop</title>
  </head>
  <body>
    <main>
      <header>
        <div class="header-container">
          <h1>KPOP 노래 맞추기</h1>
          <button class="info">
            <a class="trigger_popup"><ion-icon name="information-circle-outline"></ion-icon></a>
          </button>
        </div>
        <div class="popup" id="popup">
          <p>플레이 방법</p>
          <p>🎵음악의 인트로를 듣고 아티스트와 곡 이름을 맞추세요</p>
          <p>⏩스킵하거나 오답일 경우 노래를 더 들을 수 있습니다.</p>
          <p>📌최대한 적은 시도로 맞추고 점수를 공유하세요!</p>
          <br>
          <p>개발 : 최재현
            <a id="goto" href="https://github.com/linklingj" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
            <a id="goto" href="https://www.instagram.com/linklingj" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
          </p>
          <p>API제공 <a href="https://developers.soundcloud.com/" target="_blank">soundcloud</a></p>
          <button class="close_popup">닫기</button>
        </div>
      </header>
      <div class="main-container show">
        <div class="guess active" id="g1"><div class="state _a" id="none"></div><div class="text" id="artist"></div><div class="state _t" id="none"></div><div class="text" id="title"></div></div>
        <div class="guess inactive" id="g2"><div class="state _a" id="none"></div><div class="text" id="artist"></div><div class="state _t" id="none"></div><div class="text" id="title"></div></div>
        <div class="guess inactive" id="g3"><div class="state _a" id="none"></div><div class="text" id="artist"></div><div class="state _t" id="none"></div><div class="text" id="title"></div></div>
        <div class="guess inactive" id="g4"><div class="state _a" id="none"></div><div class="text" id="artist"></div><div class="state _t" id="none"></div><div class="text" id="title"></div></div>
        <div class="guess inactive" id="g5"><div class="state _a" id="none"></div><div class="text" id="artist"></div><div class="state _t" id="none"></div><div class="text" id="title"></div></div>
        <div class="guess inactive" id="g6"><div class="state _a" id="none"></div><div class="text" id="artist"></div><div class="state _t" id="none"></div><div class="text" id="title"></div></div>
      </div>
      <div class="sub-container noshow">
        <div class="answer">
          <h3>정답: </h3>
          <p id="reaction"></p>
          <div id="history">
            <div class="historyBox" id="box1"></div>
            <div class="historyBox" id="box2"></div>
            <div class="historyBox" id="box3"></div>
            <div class="historyBox" id="box4"></div>
            <div class="historyBox" id="box5"></div>
            <div class="historyBox" id="box6"></div>
          </div>
          <div class="button-container">
            <button id="replay">다시 시작</button>
            <button id="share">공유</button>
          </div>
          <div id="cpytxt"></div>
        </div>
      </div>
      <div class="music-player-container">
        <div class="progress-container">
          <div class="bg-container">
            <div class="progress-bg active" id="bg1"></div>
            <div class="progress-bg inactive" id="bg2"></div>
            <div class="progress-bg inactive" id="bg3"></div>
            <div class="progress-bg inactive" id="bg4"></div>
            <div class="progress-bg inactive" id="bg5"></div>
            <div class="progress-bg inactive" id="bg6"></div>
          </div>
          <div class="progress-bar" id="progress-bar">
            <span></span>
          </div>
        </div>
        <div class="input-container">
          이곡은
          <input type="text" id="artist-input" placeholder="아티스트" />
          의
          <input type="text" id="title-input" placeholder="제목" />
          이야!
          <button id="submit">확인</button>
          <button id="skip">스킵</button>
        </div>
        <button id="play-music">
          <ion-icon name="play-circle-outline"></ion-icon>
        </button>
      </div>
    </main>
  </body>
</html>
