<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#">
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <script src="http://w.soundcloud.com/player/api.js"></script>
    <title>Guess the Kpop</title>
  </head>
  <body>
    <main>
      <header>
        <div class="header-container">
          <button class="how-to-play">
            <ion-icon name="help-circle-outline"></ion-icon>
          </button>
          <h1>노래 맞추기 KPOP버전</h1>
          <button class="info">
            <ion-icon name="information-circle-outline"></ion-icon>
          </button>
        </div>
      </header>
      <div class="main-container">
        <div class="guess active" id="g1"><div class="state _a" id="none"></div><div class="text" id="artist"></div><div class="state _t" id="none"></div><div class="text" id="title"></div></div>
        <div class="guess inactive" id="g2"><div class="state _a" id="none"></div><div class="text" id="artist"></div><div class="state _t" id="none"></div><div class="text" id="title"></div></div>
        <div class="guess inactive" id="g3"><div class="state _a" id="none"></div><div class="text" id="artist"></div><div class="state _t" id="none"></div><div class="text" id="title"></div></div>
        <div class="guess inactive" id="g4"><div class="state _a" id="none"></div><div class="text" id="artist"></div><div class="state _t" id="none"></div><div class="text" id="title"></div></div>
        <div class="guess inactive" id="g5"><div class="state _a" id="none"></div><div class="text" id="artist"></div><div class="state _t" id="none"></div><div class="text" id="title"></div></div>
        <div class="guess inactive" id="g6"><div class="state _a" id="none"></div><div class="text" id="artist"></div><div class="state _t" id="none"></div><div class="text" id="title"></div></div>
      </div>
      <div class="music-player-container">
        <div class="progress-container">
          <div class="bg-container">
            <div class="progress-bg active" id="bg1"></div>
            <div class="progress-bg inactive" id="bg2"></div>
            <div class="progress-bg inactive" id="bg3"></div>
            <div class="progress-bg inactive" id="bg4"></div>
            <div class="progress-bg inactive" id="bg5"></div>
            <div class="progress-bg inactive" id="bg6"></div>
          </div>
          <div class="progress-bar" id="progress-bar">
            <span></span>
          </div>
        </div>
        <div class="input-container">
          이곡은
          <input type="text" id="artist-input" placeholder="아티스트" />
          의
          <input type="text" id="title-input" placeholder="제목" />
          이야!
          <button id="submit">확인</button>
          <button id="skip">스킵</button>
        </div>
        <button id="play-music">
          <ion-icon name="play-circle-outline"></ion-icon>
        </button>
      </div>
    </main>
  </body>
</html>
